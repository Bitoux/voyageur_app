<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button color="secondary" autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="showFilter()">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="requestNearestLocations($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <ion-list *ngIf="locations">
    <ion-item (click)="navigateToLocation(location)" *ngFor="let location of locations">
      {{location.name}} <span slot="end">{{location.distance | number:'1.0-0'}} km</span>
    </ion-item>
  </ion-list>
  
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="navigateToLocation(location)" *ngFor="let location of locations">
      {{location.name}} <span slot="end">{{location.distance | number}} km</span>
    </ion-item>
  </ion-list>
</ion-content>

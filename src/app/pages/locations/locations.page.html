<ion-header>
  <ion-toolbar>
    <ion-title>Locations</ion-title>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button color="secondary" autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="navigateToAddLocation()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let location of locations; let index = index">

      <ion-item (click)="navigateToLocation(location)" >
        {{location.name}}
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteLocation(location, index)" color="danger" expandable>
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>

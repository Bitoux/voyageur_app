<ion-header>
  <ion-toolbar>
    <ion-title>Locations</ion-title>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button color="secondary" autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="navigateToAddLocation()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="navigateToLocation(location)"  *ngFor="let location of locations">
      {{location.name}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="locations"></ion-back-button>
    </ion-buttons>

    <ion-title>Location</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="editLocation()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="location">
  <ion-text color="primary">
    <h1>{{location.name}}</h1>
  </ion-text>
  <ion-text color="secondary">
    <p>{{location.description}}</p>
  </ion-text>
</ion-content>

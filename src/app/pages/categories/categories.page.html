<ion-header>
  <ion-toolbar>
    <ion-title>Cat√©gories</ion-title>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button color="secondary" autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="navigateToAddCategory()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="refreshCategory($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item (click)="navigationToCategory(category)" *ngFor="let category of categories" >
      <span class="category-square" [ngStyle]="{'background-color': category.color.hex}"></span>{{category.name}}
    </ion-item>
  </ion-list>
</ion-content>
